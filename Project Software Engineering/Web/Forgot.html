<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Forgot Password AutoMart</title>

    <link href="../assets/HomePage/logo1.png" rel="icon">

	<link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="../assets/animate/animate1.css">
	
	<link rel="stylesheet" type="text/css" href="../assets/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="../assets/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="../assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/main.css">

</head>

<body>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100"> 
        <div class="login100-pic js-tilt" data-tilt>
          <a href="../Web/Contoh.html">
            <img src="../assets/HomePage/LOGO7.png" alt="IMG">
          </a>
        </div>

        <form class="login100-form validate-form">
          <span class="login100-form-title">
            Forgot Password
            <p> <br> Masukkan email atau nomor ponsel yang terdaftar. 
                Kami akan mengirimkan kode verifikasi untuk mengatur ulang kata sandi.</p>
          </span>
          

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="email" placeholder="Email / Phone">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
        
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Done
            </button>
          </div>

          <div class="text-center p-t-136">
            <a class="txt2" href="../Web/SignIn.html">
                Remember Your Password?
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="../assets/vendor/jquery/jquery-3.2.1.min.js"></script>

  <script src="../assets/vendor/bootstrap/js/popper.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="../assets/vendor/select2/select2.min.js"></script>

  <script src="../assets/vendor/tilt/tilt.jquery.min.js"></script>
  <script >
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>

  <script src="../assets/vendor/bootstrap/js/main.js"></script>

</body>
